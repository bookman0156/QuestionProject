<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>オープラン理解度確認テスト</title>
	</head>
	<body>
		<h1>確認度テストですよ</h1>
		<p>JAVA</p>
		<table border="1">
		  <tr>
		    <th>ID</th><th>問題</th><th>選択肢1</th><th>選択肢2</th><th>選択肢3</th><th>選択肢4</th><th>答え</th><th>ジャンル</th>
		  </tr>
		  <tr th:each="obj : ${data_java}">
		    <td th:text="${obj.id}"></td>
		    <td th:text="${obj.problem}"></td>
		   	<td th:text="${obj.select_1}"></td>
		   	<td th:text="${obj.select_2}"></td>
		   	<td th:text="${obj.select_3}"></td>
		   	<td th:text="${obj.select_4}"></td>
		   	<td th:text="${obj.answer}"></td>
		   	<td th:text="${obj.type}"></td>
		  </tr>
		</table>
		
		<p>PHP</p>
		<table border="1">
		  <tr>
		    <th>ID</th><th>問題</th><th>選択肢1</th><th>選択肢2</th><th>選択肢3</th><th>選択肢4</th><th>答え</th><th>ジャンル</th>
		  </tr>
		  <tr th:each="obj : ${data_php}">
		    <td th:text="${obj.id}"></td>
		    <td th:text="${obj.problem}"></td>
		   	<td th:text="${obj.select_1}"></td>
		   	<td th:text="${obj.select_2}"></td>
		   	<td th:text="${obj.select_3}"></td>
		   	<td th:text="${obj.select_4}"></td>
		   	<td th:text="${obj.answer}"></td>
		   	<td th:text="${obj.type}"></td>
		  </tr>
		</table>
		<p>SQL</p>
		<table border="1">
		  <tr>
		    <th>ID</th><th>問題</th><th>選択肢1</th><th>選択肢2</th><th>選択肢3</th><th>選択肢4</th><th>答え</th><th>ジャンル</th>
		  </tr>
		  <tr th:each="obj : ${data_sql}">
		    <td th:text="${obj.id}"></td>
		    <td th:text="${obj.problem}"></td>
		   	<td th:text="${obj.select_1}"></td>
		   	<td th:text="${obj.select_2}"></td>
		   	<td th:text="${obj.select_3}"></td>
		   	<td th:text="${obj.select_4}"></td>
		   	<td th:text="${obj.answer}"></td>
		   	<td th:text="${obj.type}"></td>
		   	
		  </tr>
		</table>
		<form name="question_form" action="#">
		<h2>PHP</h2>
		<div th:each="obj : ${data_php}">

			<h4 th:text="${obj.problem}"></h4>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_1} th:text=${obj.select_1}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_2} th:text=${obj.select_2}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_3} th:text=${obj.select_3}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_4} th:text=${obj.select_4}>	
		
		</div>
		<h2>Java</h2>
		<div th:each="obj : ${data_java}">

			<h4 th:text="${obj.problem}"></h4>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_1} th:text=${obj.select_1}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_2} th:text=${obj.select_2}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_3} th:text=${obj.select_3}>
			<input type="radio" th:name="${obj.id}" th:value=${obj.select_4} th:text=${obj.select_4}>
		</div>
		<input type="submit" value="回答を送信する">
		</form>
		
	</body>
</html>
